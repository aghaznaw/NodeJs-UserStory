<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<base href="/">
	<title>User Story</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/userService.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/userCtrl.js"></script>

	<!-- Routing -->
	<script type="text/javascript" src="app/app.routes.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-controller="MainController as main">

	<header>
		<nav class=" nav navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book">User Story</span></a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="/users"></a> </li>
				</ul>
				<ul class="nav navbar navbar-right">
					<li class="nav-item" ng-if="!main.isLoggedIn"><a class="nav-link" href="/login">Login</a></li>
					<li class="nav-item" ng-if="!main.isLoggedIn"><a class="nav-link" href="/signup">Sing Up</a></li>
					<li class="nav-item" ng-if="main.isLoggedIn"><a class="nav-link" href="#">Hello {{main.user.username}}</a></li>
					<li class="nav-item" ng-if="main.isLoggedIn"><a class="nav-link" href="#" ng-click="main.logout()">Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="container">
		<div ng-view></div>
	</main>
</body>
</html>
