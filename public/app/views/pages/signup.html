<div class="container" ng-controller="UserCreateController as ucc">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4 col-centered">
      <h1>Sign Up</h1>
			<form method="post" class="form-signup" ng-submit="ucc.signupUser()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="name" id="name" ng-model="ucc.userData.name">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
  				<input type="text" class="form-control" name="username" id="username" ng-model="ucc.userData.username">
        </div>
        <div class="form-group">
  				<label for="password">Password:</label>
  				<input type="password" class="form-control" name="password" id="password" ng-model="ucc.userData.password">
        </div>
				<button type="submit" name="submit" class="btn btn-info">Sing Up</button>
			</form>
		</div>
	</div>
</div>
